name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Setup Node.js tanpa cache dulu
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2️⃣ Aktifkan dan siapkan pnpm
      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # 3️⃣ Setup cache manual untuk pnpm (bukan lewat setup-node)
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Validate env example
      - name: Validate env example
        run: pnpm validate:env -- --env-file .env.example --json

      # 5️⃣ Format check
      - name: Format check
        run: pnpm format:check

      # 6️⃣ Lint
      - name: Lint
        run: pnpm lint

      # 7️⃣ Test
      - name: Test
        run: pnpm test

      # 8️⃣ Type-check / compile
      - name: Compile
        run: pnpm compile
